    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            position: relative;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 10px;
        }

        main {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .chart-container {
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            font-weight: bold;
            transition: background-color 0.2s, color 0.2s;
        }

        .buttons button:hover {
            background-color: #4CAF50;
            color: white;
        }

        .buttons button.active {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            margin: 20px 0;
        }

        .gallery .novela {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 150px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .gallery .novela:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .novela img {
            width: 100%;
            height: 200px;
            border-radius: 4px;
        }

        .novela h3 {
            font-size: 14px;
            margin: 8px 0 4px;
        }

        .novela a {
            font-size: 12px;
            color: #007bff;
            text-decoration: none;
        }

        .novela a:hover {
            text-decoration: underline;
        }

        #backToTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            text-align: center;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: opacity 0.2s;
        }

        #backToTop:hover {
            background-color: #45a049;
        }

        .resumen-novela {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .resumen-novela h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .info {
            margin-bottom: 10px;
        }

        .porcentaje p {
            font-weight: bold;
        }

        .positivo {
            color: green;
        }

        .negativo {
            color: red;
        }

        .resumen-total {
            margin-top: 30px;
            padding: 20px;
            background-color: #f4f4f4;
            border: 2px solid #ddd;
        }

        .resumen-total h2 {
            font-size: 1.6em;
            margin-bottom: 10px;
        }
    </style>

<body>
    <main>
        <!-- Galería de novelas -->
        <div id="novelasGallery" class="gallery"></div>

        <!-- Contenedor de gráficos -->
        <div class="chart-container" id="chartsContainer">
            <div class="buttons">
                <button id="btnVisitas">Visitas</button>
                <button id="btnCapitulos">Capítulos</button>
                <button id="btnSeguidores">Seguidores</button>
